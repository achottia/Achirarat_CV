<nav
  class="navbar navbar-expand-lg navbar-light bg-light"
  id="content_wrapper"
  data-aos="fade-in"
>
  <div class="container">
    <a class="navbar-brand" href="#" id="navbar_title"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" id="navbar_links"></ul>
      <!-- Language Selector -->
      <div id="language" class="language_wrapper" onClick="languageHandler()">
        <span class="lang-option" onclick="setLanguage('en')">EN</span> 
        <span class="lang-option" onclick="setLanguage('de')">DE</span>
        <span class="lang-option" onclick="setLanguage('jp')">JP</span>
      </div>
    </div>
  </div>
</nav>

<script src="../assets/scripts/scripts.js"></script>
<script src="../data/navbar.js"></script>

<script>
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    location.reload();
  }

  // Highlight active language on load
  window.onload = function () {
    const currentLang = localStorage.getItem("lang") || "en";
    document.querySelectorAll(".lang-option").forEach(el => {
      if (el.getAttribute("data-lang") === currentLang) {
        el.classList.add("active-lang");
      } else {
        el.classList.remove("active-lang");
      }
    });
  };
</script>

<script>
  AOS.init();
</script>
